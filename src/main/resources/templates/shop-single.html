<section class="bg-light">
    <div class="container pb-5">
        <div class="row">
            <!-- col end -->
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2" th:text="${product.getName()}"></h1>
                        <p class="h3 py-2" th:text="'Selling Price:- Rs ' + ${product.getSp()}"></p>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6 th:text="'Brand:- ' + ${product.getBrandName()}"></h6>
                                <h6 th:text="'MRP:- Rs ' + ${product.getMrp()}"></h6>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"></p>
                            </li>
                        </ul>

                        <h6>Description:</h6>
                        <p th:text="${product.getBrandName()} + ':- ' + ${product.getName()}"></p>
                        <div class="login">
                            <form class="form-signin" method="post" th:action="@{/cart}" th:object="${cart}">
                                <input class="form-control" type="quantity" placeholder="quantity" name="quantity" id="quantity" required>
                                <input type="hidden" th:value="${currentUser.getUserId()}" name="userId" />
                                <input type="hidden" th:value="${product.getProductId()}" name="productId" />

                                <!--<button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Register</button>-->
                                <button type="submit" ondblclick="alert(msg)" class="btn btn-primary btn-block btn-large">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
